<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>panel</title>
    <link rel='stylesheet' href='css/site.css'/>
    <link rel='stylesheet' href='css/codemirror.css'/>
    <link rel='stylesheet' href='css/daterangepicker.css'/>
    <link rel='stylesheet' href='css/bootstrap.css'/>
    <link rel="stylesheet" href="css/umeditor.css">
    <link rel="stylesheet" href="css/select2.css">

    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">

    <script data-main="js/panel" src="js/require.js"></script>
</head>
<body>
<div class="container" id="wrapper">
    <div class="row">
        <div class="col-md-12 col-ms-12">
            <h3>数据详情详情</h3>
            <form id="dataForm">
                <div >
                    <input type="text" id="time1" class="form-control">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
                <ul id="myTab" class="nav nav-tabs">

                    <li class="active"><a href="#panel-baase" data-toggle="tab">基本信息</a></li>
                    <li class=""><a href="#panel-table" data-toggle="tab">表格信息</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="panel-baase">


                        <div class="form-group  form-group-sm">
                            <label>编号</label>
                            <input type="text" class="form-control" name="id"
                                   readonly>
                        </div>
                        <div class="form-group  form-group-sm">
                            <label>用户名</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6  form-group-sm">
                                <label>状态</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="userStatus">
                                        启用 </label>
                                </div>
                            </div>
                            <div class="form-group  form-group-sm  col-md-6">
                                <label>类型</label>
                                <select name="userType" id="userType" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group form-group-sm">
                            <label>备注</label>
                            <textarea id="note" type="text" class="editor" name="input-note" rows="10"></textarea>
                        </div>
                        <div class="form-group  form-group-sm">
                            <label>创建时间</label>
                            <div class="input-group date" id="datetimepicker1">
                                <input type="text" class="form-control" name="createTime"/>
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-calendar"></span> </span></div>
                        </div>

                        <div class="form-group  form-group-sm">
                            <label>最后登录时间</label>
                            <input type="text" class="form-control" id="input-logintime" name="loginTime"
                                   placeholder="0000-00-00" disabled>
                        </div>
                    </div>
                    <div class="tab-pane fade " id="panel-table">
                        <div class="table-container">
                            <div class="button-bar col-md-12" style="">
                                <button id="btn-refresh" class="btn btn-default btn-sm"><span
                                        class="glyphicon glyphicon-refresh"></span> 刷新
                                </button>
                                <button id="btn-add" class="btn btn-default btn-sm"><span
                                        class="glyphicon glyphicon-plus"></span> 添加
                                </button>
                                <button id="btn-edit" class="btn btn-default btn-sm" disabled="disabled"><span
                                        class="glyphicon glyphicon-edit"></span> 编辑
                                </button>
                                <button id="btn-delete" class="btn btn-default btn-sm" disabled="disabled"><span
                                        class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </div>
                            <div class="col-md-4 picker-group">
                                <input type="text" id="time" class="form-control">
                                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                            </div>
                            <div class="col-md-12">
                                <table id="mainTable" class="table table-striped table-bordered " style="width:100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear-float"></div>
                <hr/>
                <div class="buttom-bar-bottom">
                    <button id="btn-submit" class="btn btn-default  "><span class="glyphicon glyphicon-ok"></span> 提交
                    </button>
                    <button id="btn-reset" class="btn btn-default  " disabled="disabled"><span
                            class="glyphicon glyphicon-repeat"></span> 重置
                    </button>
                    <button id="btn-back" class="btn btn-default " disabled="disabled"><span
                            class="glyphicon glyphicon-chevron-left"></span> 返回
                    </button>

                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
